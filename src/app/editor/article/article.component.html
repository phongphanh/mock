<div class="article-page">

    <div class="banner">
        <div class="container">

            <h1>{{ article?.article.title }}</h1>

            <div class="article-meta">
                <a href=""><img [src]="article?.article.author.image" /></a>
                <div class="info">
                    <a href="" class="author">{{ article?.article.author.username }}</a>
                    <span class="date">{{ article?.article.createdAt | date: 'MMMM dd, yyyy' }}</span>
                </div>
                <button class="btn btn-sm btn-outline-secondary">
                    <i class="ion-plus-round"></i>
                    &nbsp;
                    Follow {{ article?.article.author.username }}
                </button>
                &nbsp;&nbsp;
                <button class="btn btn-sm btn-outline-primary">
                    <i class="ion-heart"></i>
                    &nbsp;
                    Favorite Post <span class="counter">({{ article?.article.favoritesCount }})</span>
                </button>
            </div>

        </div>
    </div>

    <div class="container page">

        <div class="row article-content">
            <div markdown ngPreserveWhitespaces class="col-md-12" [data]="article?.article.body"></div>
        </div>
        <ul class="tag-list">
            <li class="tag-default tag-pill tag-outline ng-binding ng-scope" *ngFor="let tag of article?.article.tagList">{{ tag }}</li>
        </ul>
        <hr />

        <div class="article-actions">
            <div class="article-meta">
                <a href="profile.html"><img [src]="article?.article.author.image" /></a>
                <div class="info">
                    <a href="" class="author">{{ article?.article.author.username }}</a>
                    <span class="date">{{ article?.article.createdAt | date: 'MMMM dd, yyyy' }}</span>
                </div>

                <button class="btn btn-sm btn-outline-secondary">
                    <i class="ion-plus-round"></i>
                    &nbsp;
                    Follow {{ article?.article.author.username }}
                </button> 
                &nbsp;
                <button class="btn btn-sm btn-outline-primary">
                    <i class="ion-heart"></i>
                    &nbsp;
                    Favorite Post <span class="counter">({{ article?.article.favoritesCount }})</span>
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-12 col-md-8 offset-md-2">
                <app-comment [slug]="curSlug"></app-comment>
            </div>

        </div>

    </div>

</div>

<form class="card comment-form" [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div class="card-block">
        <textarea class="form-control" formControlName="comment" placeholder="Write a comment..." rows="3"></textarea>
    </div>
    <div class="card-footer">
        <img [src]="curUser?.user.image" class="comment-author-img" />
        <button class="btn btn-sm btn-primary">
            Post Comment
        </button>
    </div>
</form>

<div class="article-preview" *ngIf="lists?.length == 0; else articles">
  No articles are here... yet.
</div>
<ng-template #articles>
  <div class="article-preview" *ngFor="let article of lists">
    <app-article [article]="article" (selectTag)="getTag($event)"></app-article>
  </div>
</ng-template>
